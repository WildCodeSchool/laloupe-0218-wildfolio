<app-loading [condition]="isLoading"></app-loading>

<app-toast [message]="toast.message"></app-toast>


<!-- Title -->
<h2 class="titleAdmin mt-2 ml-2 col-12">Bienvenue dans la partie administration <button type="button" class="btn btn-warning btn-rounded" routerLink="/admin">Admin Home</button></h2>    

    
<!-- Administration -->
<div class="card" *ngIf="!isEditing">
  <h4 class="card-header backgroundNav">Ajouter un campus</h4>
  <div class="card-body">
    <form class="form-inline" [formGroup]="addCityForm" (ngSubmit)="addCity()">
      <input class="form-control mr-2" type="text" name="name" formControlName="name" placeholder="Nom">
      <input class="form-control mr-2" type="text" name="link" formControlName="link" placeholder="Lien">
      <button class="btn btn-primary" type="submit" [disabled]="!addCityForm.valid">
        <i class="fa fa-floppy-o"></i> Add</button>
    </form>
  </div>
  <div class="card mb-3" *ngIf="!isLoading">
    <h4 class="card-header backgroundNav">Campus ({{ cities.length }})</h4>
    <div class="card-body">
      <table class="table table-bordered">
        <thead class="thead-light">
          <tr>
            <th scope="col">Nom du campus</th>
            <th scope="col">Lien</th>
            <th scope="col">Modifier/Supprimer</th>
          </tr>
        </thead>
        <tbody *ngIf="cities.length === 0">
          <tr>
            <td colspan="4">Il n'y a pas de campus ajouter.</td>
          </tr>
        </tbody>
        <tbody *ngIf="!isEditing">
          <tr *ngFor="let city of cities">
            <td>{{ city.name }}</td>
            <td>
              <a href="{{ city.link }}" target="_blank">{{ city.name }}</a>
            </td>
            <button class="btn btn-sm btn-primary" (click)="enableEditing(city)">
              <i class="fa fa-pencil"></i> Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteCity(city)">
              <i class="fa fa-trash"></i> Delete</button>
          </tr>
        </tbody>
        <tbody *ngIf="isEditing">
          <tr>
            <td colspan="4">
              <form class="form-inline" #form="ngForm" (ngSubmit)="editCity(city)">
                <input class="form-control mr-2" type="text" name="name" [(ngModel)]="city.name" placeholder="Name" required>
                <input class="form-control mr-2" type="text" name="link" [(ngModel)]="city.link" placeholder="Link" required>
                <button class="btn btn-sm btn-primary mr-2" type="submit" disabled]="!form.form.valid">
                  <i class="fa fa-floppy-o"></i> Save</button>
                <button class="btn btn-sm btn-warning" (click)="cancelEditing()">
                  <i class="fa fa-times"></i> Cancel</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
