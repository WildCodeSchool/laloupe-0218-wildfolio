<app-loading [condition]="isLoading"></app-loading>

<app-toast [message]="toast.message"></app-toast>


<!-- Title -->
<h2 class="titleAdmin mt-2 ml-2 col-12">Bienvenue dans la partie administration <button type="button" class="btn btn-primary btn-rounded" routerLink="/admin">Admin Home</button></h2>    

    
<!-- Administration -->
<div class="card">
  <h4 class="card-header backgroundNav">Ajouter un campus</h4>
  <div class="card-body">
    <form class="form-inline" [formGroup]="addSessionForm" (ngSubmit)="addSession()">
      <input class="form-control mr-2" type="text" name="name" formControlName="name" placeholder="Nom">
      <input class="form-control mr-2" type="text" name="link" formControlName="link" placeholder="Lien">
      <input class="form-control mr-2" type="text" name="locationId" formControlName="locationId" placeholder="Id">
      <button class="btn btn-primary" type="submit" [disabled]="!addSessionForm.valid">
        <i class="fa fa-floppy-o"></i> Ajouter</button>
    </form>
  </div>
  <div class="card mb-3" *ngIf="!isLoading">
    <h4 class="card-header backgroundNav">Sessions ({{ sessions.length }})</h4>
    <div class="card-body">
      <table class="table table-bordered">
        <thead class="thead-light">
          <tr>
            <th scope="col">Promos</th>
            <th scope="col">Lien</th>
            <th scope="col">Id</th>
            <th scope="col">Modifier/Supprimer</th>
          </tr>
        </thead>
        <tbody *ngIf="sessions.length === 0">
          <tr>
            <td colspan="4">Il n'y a pas de campus ajouter.</td>
          </tr>
        </tbody>
        <tbody *ngIf="!isEditing">
          <tr *ngFor="let session of sessions">
            <td>{{ session.date }}</td>
           <!--  <td>
              <a href="{{ session.link }}" target="_blank">{{ session.name }}</a>
            </td> -->
            <td>{{ session.WCS_ID }}</td>
            <button class="btn btn-sm btn-primary ml-2 mr-2" (click)="enableEditing(session)">
              <i class="fa fa-pencil"></i> Modifier</button>
            <button class="btn btn-sm btn-danger mr-2" (click)="deleteSession(session)">
              <i class="fa fa-trash"></i> Supprimer</button>
          </tr>
        </tbody>
        <tbody *ngIf="isEditing">
          <tr>
            <td colspan="4">
              <form class="form-inline" #form="ngForm" (ngSubmit)="editSession(session)">
                <input class="form-control mr-2" type="text" name="name" [(ngModel)]="session.name" placeholder="Name" required>
                <input class="form-control mr-2" type="text" name="link" [(ngModel)]="session.link" placeholder="Link" required>
                <button class="btn btn-sm btn-primary mr-2" type="submit" [disabled]="!form.form.valid">
                  <i class="fa fa-floppy-o"></i> Save</button>
                <button class="btn btn-sm btn-warning" (click)="cancelEditing()">
                  <i class="fa fa-times"></i> Cancel</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
