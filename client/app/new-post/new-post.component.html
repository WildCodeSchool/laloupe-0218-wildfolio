<app-loading [condition]="isLoading"></app-loading>

<app-toast [message]="toast.message"></app-toast>

<!-- Title -->
<h2 class="titleAdmin mt-2 ml-2 col-12">Bienvenue dans la partie administration <button type="button" class="btn btn-primary btn-rounded" routerLink="/admin">Admin Home</button></h2>    

    
<!-- Administration -->
<div class="card">
  <h4 class="card-header backgroundNav">Ajouter un projet</h4>
  <div class="card-body">
    <form class="form-inline" [formGroup]="addBlogProjetForm" (ngSubmit)="addBlogProjet()">
      <input class="form-control mr-2" type="text" name="name" formControlName="name" placeholder="Nom">
      <input class="form-control mr-2" type="text" name="imageUrl" formControlName="imageUrl" placeholder="Url Image">
      <input class="form-control mr-2" type="text" name="link" formControlName="link" placeholder="Lien">
      <textarea class="form-control mr-2" type="text" name="description" formControlName="description" placeholder="description"></textarea>
      <button class="btn btn-primary" type="submit" [disabled]="!addBlogProjetForm.valid">
        <i class="fa fa-floppy-o"></i> Ajouter</button>
    </form>
  </div>
  <div class="card mb-3" *ngIf="!isLoading">
    <h4 class="card-header backgroundNav">Projets ({{ blogProjets.length }})</h4>
    <div class="card-body">
      <table class="table table-bordered">
        <thead class="thead-light">
          <tr>
            <th scope="col">Nom du projet</th>
            <th scope="col">imageUrl</th>
            <th scope="col">Lien</th>
            <th scope="col">Description</th>
            <th scope="col">Modifier/Supprimer</th>
          </tr>
        </thead>
        <tbody *ngIf="blogProjets.length === 0">
          <tr>
            <td colspan="4">Il n'y a pas de projet ajouter.</td>
          </tr>
        </tbody>
        <tbody *ngIf="!isEditing">
          <tr *ngFor="let blogProjet of blogProjets">
            <td>{{ blogProjet.name }}</td>
            <td><img class="imageUrl" src="{{ blogProjet.imageUrl }}" alt="Can't access"></td>
            <td>
              <a href="{{ blogProjet.link }}" target="_blank">{{ blogProjet.link }}</a>
            </td>
            <td>{{ blogProjet.description }}</td>
            <button class="btn btn-sm btn-primary ml-2 mr-2" (click)="enableEditing(blogProjet)">
              <i class="fa fa-pencil"></i> Modifier</button>
            <button class="btn btn-sm btn-danger mr-2" (click)="deleteBlogProjet(blogProjet)">
              <i class="fa fa-trash"></i> Supprimer</button>
          </tr>
        </tbody>
        <tbody *ngIf="isEditing">
          <tr>
            <td colspan="4">
              <form class="form-inline" #form="ngForm" (ngSubmit)="editBlogProjet(blogProjet)">
                <input class="form-control mr-2" type="text" name="name" [(ngModel)]="blogProjet.name" placeholder="Name" required>
                <input class="form-control mr-2" type="text" name="imageUrl" [(ngModel)]="blogProjet.imageUrl" placeholder="Url Image" required>
                <input class="form-control mr-2" type="text" name="link" [(ngModel)]="blogProjet.link" placeholder="Link" required>
                <textarea class="form-control mr-2" type="text" name="description" [(ngModel)]="blogProjet.description" placeholder="description"></textarea>
                <button class="btn btn-sm btn-primary mr-2" type="submit" [disabled]="!form.form.valid">
                  <i class="fa fa-floppy-o"></i> Save</button>
                <button class="btn btn-sm btn-warning" (click)="cancelEditing()">
                  <i class="fa fa-times"></i> Cancel</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
