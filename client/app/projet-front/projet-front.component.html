  <div class="row projetHeader">
    <div class="col-md-6" *ngIf='blogProjet'>
      <img alt="Project img" src="{{ blogProjet.imageUrl }}" class="imgProjet"/>
    </div>
    
    <!-- Liste éleves -->
    <div class="col-md-6" *ngIf='blogProjet'>
      <h3 class="paragraphe">{{ blogProjet.name }}</h3>
      <hr/>
      <p class="paragraphe"> {{ blogProjet.description }}</p>
      <hr/>

      <p class="paragraphe">Elèves participant au projet :</p>

      <ul>
        <li class="list-item">
          <a href="">
            <i class="fa fa-arrow-circle-right" style="font-size:24px"></i> Bastien Escroc</a>
        </li>
        <li class="list-item">
          <a href="">
            <i class="fa fa-arrow-circle-right" style="font-size:24px"></i> Alexander</a>
        </li>
        <li class="list-item">
          <a href="">
            <i class="fa fa-arrow-circle-right" style="font-size:24px"></i> Antoine</a>
        </li>
      </ul>
    </div>
  </div>
  <!-- <div class="row projetHeader">
    <div class="col-12 projetHeaderCol">
        <a href="#" class="btn btn-secondary" type="button">Partager</a>
    </div>
  </div> -->

  <div class="row linkFoot">
    <div class="offset-md-4 col-md-6">
      <h3 class="h3Projet">
        Vous pouvez retrouver le lien du projet ci dessous
      </h3>
    </div>
  </div>
  <div class="row linkButton">
    <div class="offset-md-5 col-md-7 mx-auto col-lg-5">
      <div class="project_button" *ngIf='blogProjet'>
        <a class="btn btn-primary btn-lg answerText" href="{{ blogProjet.link }}" target="blank">Lien du Projet</a>
      </div>
    </div>
  </div>
</div>
